<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
<style>
  .zoom {
  cursor: move;
  fill: none;
  pointer-events: all;
  }
  .axis0 text {
    fill: crimson;
  }
  .axis1 text {
    fill: steelblue;
  }
  .axis2 text {
    fill: green;
  }

</style>
</head>
<body>

<svg id="svg" width="1500" height="500"></svg>

<script type="text/javascript" src="static/index_bundle.js"></script>
<script>
  //var sensorsData =  {{ sensors | safe }}
  var sensorsData = [
  {% for sensor in sensors %}
  {
    'name': '{{ sensor.name }}',
    'unit': '{{ sensor.unit }}',
    'data': [
    {% for data in sensor.data %}
      {
        'date': {{ data.date }},
        'value': {{data.value}}
      },
    {% endfor %}
    ]
  },
  {% endfor %}
  ];

  window.onload = function() {
    mylibrary.drawGraph("#svg", sensorsData);
  };
</script>
</body>
</html>
